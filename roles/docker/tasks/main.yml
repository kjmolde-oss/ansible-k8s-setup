---
- name: Remove conflicting docker-compose-v2 package if present
  ansible.builtin.apt:
    name: docker-compose-v2
    state: absent
  ignore_errors: yes

- name: Ensure prerequisite packages for apt https are installed
  ansible.builtin.apt:
    name: ['ca-certificates', 'curl']
    state: present
    update_cache: yes

- name: Create directory for Docker GPG keyrings
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker official GPG key
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/ubuntu/gpg
    dest: /etc/apt/keyrings/docker.asc # Save as ASCII armored key
    mode: '0644'
    force: true # Overwrite if exists

- name: Add Docker APT repository
  ansible.builtin.apt_repository:
    # Use signed-by to link the key to the repository
    repo: "deb [arch=amd64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
    state: present
    filename: docker # Creates /etc/apt/sources.list.d/docker.list
    update_cache: yes # Update cache after adding repo

- name: Install Docker Engine and containerd.io
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
    state: present

- name: Ensure Docker service is started and enabled
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Add user to docker group (optional, allows non-root docker commands)
  ansible.builtin.user:
    name: "{{ ansible_user }}" # The user defined in inventory
    groups: docker
    append: yes
  when: ansible_user != 'root' # Don't run if the connection user is root
